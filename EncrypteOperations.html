<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Encryption Core</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --cyber-black: #001100;
            --hologlow: 0 0 15px #0f0;
        }

        body {
            background: var(--cyber-black);
            color: var(--neon-green);
            font-family: 'Courier New', monospace;
            min-height: 200vh;
            margin: 0;
            overflow-x: hidden;
        }

        .cyber-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .encryption-core {
            border: 3px solid var(--neon-green);
            padding: 2rem;
            margin: 3rem 0;
            position: relative;
            box-shadow: var(--hologlow);
        }

        .cipher-stream {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.1) 2px,
                rgba(0, 255, 0, 0.1) 4px
            );
        }

        .quantum-input {
            background: #002200;
            border: 2px solid var(--neon-green);
            padding: 1.5rem;
            margin: 2rem 0;
            position: relative;
        }

        .cyber-input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-size: 1.2rem;
            width: 100%;
            padding: 0.5rem;
            text-shadow: var(--hologlow);
        }

        .encryption-visual {
            height: 400px;
            border: 3px solid var(--neon-green);
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .hex-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(90deg, 
                    transparent, 
                    transparent 49px, 
                    var(--neon-green) 50px),
                repeating-linear-gradient(0deg, 
                    transparent, 
                    transparent 49px, 
                    var(--neon-green) 50px);
            opacity: 0.1;
        }

        .data-pulse {
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--neon-green);
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 10px var(--neon-green));
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        .cipher-process {
            border: 2px solid var(--neon-green);
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
        }

        .process-log {
            height: 200px;
            overflow-y: auto;
            border: 1px solid var(--neon-green);
            padding: 1rem;
            margin: 1rem 0;
        }

        .cyber-button {
            background: #0f03;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 1rem 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cyber-button:hover {
            background: #0f06;
            box-shadow: var(--hologlow);
        }

        .particle-network {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="cipher-stream"></div>
    <div class="particle-network" id="particles"></div>

    <div class="cyber-container">
        <div class="encryption-core">
            <h1>ðŸ”’ QUANTUM ENCRYPTION MATRIX</h1>
            <p>â–²â–¼â–² Zero-Knowledge Protocol v9.9.9 â–²â–¼â–²</p>

            <div class="quantum-input">
                <label>âŒ— Input Data Stream</label>
                <input type="text" class="cyber-input" id="dataInput">
            </div>

            <div class="encryption-visual">
                <div class="hex-grid"></div>
                <!-- Data pulses will be added by JS -->
            </div>

            <div class="cipher-process">
                <h3>ðŸœ‚ Active Encryption Protocols</h3>
                <div class="process-log" id="processLog">
                    > Initializing quantum cipher...<br>
                    > Generating entropy pool...<br>
                    > Establishing secure channels...<br>
                </div>
                <button class="cyber-button" onclick="startEncryption()">
                    â–² INITIATE QUANTUM LOCK â–²
                </button>
            </div>

            <div class="quantum-input">
                <label>âŒ– Encryption Key Matrix</label>
                <input type="text" class="cyber-input" id="keyInput"
                       placeholder="Enter 256-bit quantum key">
                <button class="cyber-button" onclick="generateKey()">
                    â–¼ GENERATE QUANTUM KEY â–¼
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.background = '#0f0';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animation = `float ${Math.random() * 10 + 5}s infinite`;
                container.appendChild(particle);
            }
        }
        createParticles();

        // Encryption animation
        function createDataPulse() {
            const visual = document.querySelector('.encryption-visual');
            const pulse = document.createElement('div');
            pulse.className = 'data-pulse';
            pulse.style.left = `${Math.random() * 95}%`;
            pulse.style.top = `${Math.random() * 95}%`;
            visual.appendChild(pulse);
            setTimeout(() => pulse.remove(), 2000);
        }

        function startEncryption() {
            const log = document.getElementById('processLog');
            log.innerHTML = '';
            
            const messages = [
                "> Initializing quantum entropy pool...",
                "> Generating non-deterministic keys...",
                "> Establishing quantum entanglement...",
                "> Synchronizing across 42 reality layers...",
                "> Encrypting chrono-spatial signatures...",
                "> Verification through quantum annealing...",
                "> Encryption matrix stable at 99.999% security"
            ];

            let index = 0;
            const interval = setInterval(() => {
                if(index >= messages.length) clearInterval(interval);
                log.innerHTML += messages[index++] + '<br>';
                log.scrollTop = log.scrollHeight;
                createDataPulse();
            }, 1000);
        }

        function generateKey() {
            const chars = '0123456789ABCDEFâš›Î¨Î”Î˜Î›ÎžÎ Î£Î¦Î©';
            let key = '';
            for(let i = 0; i < 64; i++) {
                key += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('keyInput').value = key;
        }

        // Animate hex grid
        setInterval(createDataPulse, 500);
    </script>
</body>
</html>
